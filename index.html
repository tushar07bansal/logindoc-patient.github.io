  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

      <form action="index.html" method="post">
      
        <h1>Login Page</h1>
        
        <fieldset>
          <legend><span class="number"></span>Your basic info</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password">
          
          <label>User Type:</label>
          <input type="radio" id="Doctor" value="Doctor" name="user_type"><label for="Doctor" class="light">Doctor</label><br>
          <input type="radio" id="Doctor" value="Doctor" name="user_type"><label for="Patient" class="light">Patient</label>
        </fieldset>
       
        <button type="submit">Log In</button>
        
        
        
        
        <button class="loginBtn loginBtn--facebook">
        Login with Facebook
        </button>

        <button class="loginBtn loginBtn--google">
        Login with Google
        </button>
        
        
        
        
      </form>
      
    </body>
</html>
